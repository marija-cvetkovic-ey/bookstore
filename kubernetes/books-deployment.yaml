apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books
  template: 
    metadata:
      labels:
        app: books
    spec:
      containers:
        - name: books
          image: jmcvetkovic/kub-demo-books:latest
          env:
            - name: AUTH_ADDRESS
              #value: "10.105.126.37"
              value: "auth-service.default"
            - name: MONGO_URI
              value: 'mongodb://mongo:27017/mybooks'
            